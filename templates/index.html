<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sample</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript">
        jQuery(function($) {
            $("form").submit(function(event){
                event.preventDefault();
                        var $form = $(this);
                var $url = $form.attr('action');
                $($form.serializeArray()).each(function(){
                    if(this.value){
                        $url += '/' + this.value;
                    }
                });
                $.ajax({
                    url: $url,
                    type: $form.attr('method'),
                }).done(function(data) {
                    alert($.parseJSON(data).message);
                }).fail(function(data) {
                    alert($.parseJSON(data.responseText).error.message);
                });
            });
        });
        </script>
        </head>

        <body>
            <h2> Please enter your deatils to Signup </h2>
            <form id="put-user" action="/api/user" method="put">
            <label> First Name : <input type="text" value="fisrtname"></label>
            <label>Last Name : <input type="text" value="lastname"></label>
            <label>UserName :<input type="text" value="username"></label>
            <label>Password :<input type="text" value="password"></label>
            <input type="submit" value="Signup"
            </form>

        </body>
</html>
